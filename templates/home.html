<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    </style>
<table>
    <h3>Registered User List</h3>
    <th>Username</th>
    <th>Email</th>
    {% for User in objects %}
    <tr>
        <td>
            <a href={% url "detail" User.id%}> {{User.username}}</a>  </td>
           
        <td>{{User.email}}</td>     
    </tr>
    {% endfor %}
    <button>
        <a href = "{% url 'index' %}">Logout</a>
    </button>
</table>
